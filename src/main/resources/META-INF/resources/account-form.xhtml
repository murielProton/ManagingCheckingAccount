<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:sec="https://joinfaces.org/security"
                template="/template.xhtml">
    <ui:define name="content" >

        <div class="ui-g">
            <div class="ui-g-3"></div>
            <div class="ui-g-6">
                
                <h2>Enter a new record</h2>

                <p:outputLabel class="date" value="Date :" />
                <p:datePicker class="date" for="date" value="#{accountFormBean.currentRecord.dateOfTransaction}" inline="false"/>
                
                <p:outputLabel class="type-of-transaction" value="Type de transaction :" />
                <p:selectOneMenu id="typeTransaction" value="#{accountFormBean.currentRecord.typeTransaction}">
                    <f:selectItems value="#{accountFormBean.getAllTypeOfTransaction()}" var="type"
                    itemLabel="#{type.name}" itemValue="#{type}"/>
                </p:selectOneMenu>

                <p:outputLabel class="checkNumber" value="Numéro du chèque :" />
                <p:inputText class="checkNumber" for="checkNumber" value="#{accountFormBean.currentRecord.checkNumber}"/>

                <p:outputLabel class="name" value="Nom ( débiteur / magasin / créditeur) :" />
                <p:inputText class="name" for="name" value="#{accountFormBean.currentRecord.name}"/>
                
                <p:outputLabel for="amount" value="Montant de la transaction"/>
                <p:inputNumber id="amount" value="#{accountFormBean.currentRecord.amount}" symbol=" CHF"
                                symbolPosition="s" decimalSeparator="," thousandSeparator="." />

                <p:outputLabel class="theme-general" value="thème général :" />
                <p:selectOneMenu id="theme-general" value="#{accountFormBean.currentRecord.themeGeneral}">
                    <p:ajax update="contentForm"  process="@this"/>
                    <f:selectItem itemLabel="A saissir" itemValue=""/>
                    <f:selectItems value="#{accountFormBean.getAllThemeGeneral()}" var="themeg"
                    itemLabel="#{themeg.name}" itemValue="#{themeg}"/>
                </p:selectOneMenu>
                
                <p:outputPanel id="panelThemeSub" rendered="#{accountFormBean.currentRecord.themeGeneral != null}">
                    <p:outputLabel class="themeSub" value="Sous thème :" />
                    <p:selectOneMenu id="themeSub" value="#{accountFormBean.currentRecord.themeSub}">
                        <p:ajax update="contentForm"  process="@this"/>
                        <f:selectItems value="#{accountFormBean.getMatchThemeSub(accountFormBean.currentRecord.themeGeneral)}" var="themeSub"
                        itemLabel="#{themeSub.name}" itemValue="#{themeSub}"/>
                    </p:selectOneMenu>
                </p:outputPanel>

                <p:outputLabel class="beneficiary" value="Bénéficiaire :" />
                <p:inputText class="beneficiary" for="beneficiary" value="#{accountFormBean.currentRecord.beneficiary}"/>

                
                <p:outputLabel class="tenant" value="Locataire :" />
                <p:inputText class="tenant" for="tenant" value="#{accountFormBean.currentRecord.tenant}"/>

                <p:outputPanel rendered="#{accountFormBean.showFieldAuthor()}">
                    <p:outputLabel class="author" value="Auteur de la transaction ou créditeur :" />
                    <p:selectOneMenu id="author" value="#{accountFormBean.currentRecord.author}">
                        <f:selectItems value="#{accountFormBean.getAllAuthor()}" var="author"
                        itemLabel="#{author.name}" itemValue="#{author}"/>
                    </p:selectOneMenu>
                </p:outputPanel>

                <p:commandButton value="add a new reccord" action="#{accountFormBean.save()}" update=":contentForm"/>
            </div>
            <div class="ui-g-3"></div>
        </div>
    </ui:define>
</ui:composition>
