<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:sec="https://joinfaces.org/security"
                template="/template.xhtml">
    <ui:define name="content" >
        <p:outputLabel id="labelAccountFour" value="Enter a new record." />

        <div class="ui-g">
            <div class="ui-g-6">
                <p:outputLabel class="date" value="date" />
                <p:datePicker class="date" for="date" value="#{dateBean.dateDefaultValue}" inline="false"/>
                
                <p:commandButton value="add a new reccord" action="#{AccountFormBean.changed()}" update=":contentForm"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
