<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:sec="https://joinfaces.org/security"
                template="/template.xhtml">
    <ui:define name="content" >

        <div class="ui-g">
            <div class="ui-g-3"></div>
            <div class="ui-g-6">
                
                <h2>Enter a new record</h2>
                <p:messages id="messages" showDetail="true" closable="true" escape="false">
                    <p:autoUpdate/>
                </p:messages>
                <p:outputLabel class="date" value="Date :" />
                <p:datePicker class="date" for="date"  required="true"
                                value="#{accountFormBean.currentRecord.dateOfTransaction}" inline="false"/>
                                
                <p:outputLabel for="amount" value="Montant de la transaction"/>
                <p:inputNumber id="amount" required="true" value="#{accountFormBean.currentRecord.amount}" symbol="€"
                                symbolPosition="s" decimalSeparator="," thousandSeparator=" " />
                
                <p:outputLabel class="name" value="Nom ( débiteur / magasin / créditeur) :" />
                <p:inputText class="name" for="name" required="true" value="#{accountFormBean.currentRecord.name}"/>
                
                <p:outputLabel class="type-of-transaction" value="Type de transaction :" />
                <p:selectOneMenu id="typeTransaction" required="true" value="#{accountFormBean.currentRecord.typeTransaction}">
                    <p:ajax update="contentForm"  process="@form" listener="#{accountFormBean.onTypeOfTransactionChange}"/>
                    <f:selectItems value="#{accountFormBean.getAllTypeOfTransaction()}" var="type"
                    itemLabel="#{type.name}" itemValue="#{type}"/>
                </p:selectOneMenu>

                <p:outputPanel id="panelCheckNumber" rendered="#{accountFormBean.showFieldCheckNumber()}">
                    <p:outputLabel class="checkNumber" value="Numéro du chèque :" />
                    <p:inputText class="checkNumber" for="checkNumber" value="#{accountFormBean.currentRecord.checkNumber}"/>
                </p:outputPanel>

                <p:outputPanel rendered="#{accountFormBean.showFieldBankAccount()}">
                    <p:outputLabel class="bank-account" value="Compte bancaire utilisé :" />
                    <p:selectOneMenu id="bank-account" value="#{accountFormBean.currentRecord.bankAccount}">
                        <f:selectItems value="#{accountFormBean.getAllBankAccounts()}" var="bankAccount"
                        itemLabel="#{bankAccount.name}" itemValue="#{bankAccount}"/>
                    </p:selectOneMenu>
                </p:outputPanel>
                
                <p:outputPanel id="panelThemeGeneral" rendered="#{accountFormBean.showFieldThemeGeneral()}">
                    <p:outputLabel class="theme-general" value="thème général :" />
                    <p:selectOneMenu id="theme-general" value="#{accountFormBean.currentRecord.themeGeneral}">
                        <p:ajax update="contentForm"  process="@form" listener="#{accountFormBean.onThemeGeneralChange}"/>
                        <f:selectItem itemLabel="A saissir" itemValue=""/>
                        <f:selectItems value="#{accountFormBean.getMatchThemeGeneral(accountFormBean.currentRecord.typeTransaction)}" var="themeg"
                        itemLabel="#{themeg.name}" itemValue="#{themeg}"/>
                    </p:selectOneMenu>
                </p:outputPanel>
                
                <p:outputPanel id="panelThemeSub" rendered="#{accountFormBean.showFieldThemeSub()}">
                    <p:outputLabel class="themeSub" value="Sous thème :" />
                    <p:selectOneMenu id="themeSub" value="#{accountFormBean.currentRecord.themeSub}">
                        <p:ajax update="contentForm"  process="@form"  listener="#{accountFormBean.onThemeSubChange}" />
                        <f:selectItems value="#{accountFormBean.getMatchThemeSub(accountFormBean.currentRecord.themeGeneral)}" var="themeSub"
                        itemLabel="#{themeSub.name}" itemValue="#{themeSub}"/>
                    </p:selectOneMenu>
                </p:outputPanel>

                <p:outputPanel id="panelBeneficiary" rendered="#{accountFormBean.showFieldBeneficiary()}">
                    <p:outputLabel class="beneficiary" value="Bénéficiaire :" />
                    <p:inputText class="beneficiary" for="beneficiary" value="#{accountFormBean.currentRecord.beneficiary}"/>
                </p:outputPanel>

                <p:outputPanel id="panelTenant" rendered="#{accountFormBean.showFieldTenant()}">
                    <p:outputLabel class="tenant" value="Locataire :" />
                    <p:inputText class="tenant" for="tenant" value="#{accountFormBean.currentRecord.tenant}"/>
                </p:outputPanel>


                <p:commandButton id="submitButton" 
                                    value="enregistrer une nouvelle transaction" 
                                    action="#{accountFormBean.save()}"
                                    process="@this" 
                                    update=":contentForm"
                />

            </div>
            <div class="ui-g-3"></div>
        </div>
    </ui:define>
</ui:composition>
