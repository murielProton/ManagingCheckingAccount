<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:sec="https://joinfaces.org/security"
                template="/template.xhtml">
    <ui:define name="content" >
        <div class="ui-g">
            <div class="ui-g-3"></div>
            <div class="ui-g-6" id="explanation">
                <h1>Bilan mensuel</h1>
                <p>Le bilan mensuel reprend toutes les transactions faites pour le mois selectioné. </p>
                <p>Par l'obtion auteur on peut selectioner quel compte du foyer on veut analyser.</p>
            </div>
            
            <div class="ui-g-3"></div>
        </div>
        <div class="ui-g" id="income-statement-form">

            <div class="ui-g-3"></div>
            <div class="ui-g-6" id="month-form">
                <h5>Mois concerné :</h5>
                <p:commandButton action="#{incomeStatementBean.decrementMonth()}" id="decrement-month" update=":contentForm" value="-" />
                <h:outputText value="#{incomeStatementBean.selectedMonth}">
                    <f:convertDateTime type="localDate" pattern="MMMM yyyy" />
                </h:outputText>
                <p:commandButton action="#{incomeStatementBean.incrementMonth()}" id="increment-month" update=":contentForm" value="+" />
            </div>
            <div class="ui-g-3"></div>

            <div class="ui-g-3"></div>
            <div class="ui-g-6" id="author-form">
                <h5>Auteur de la transaction :</h5>
                <p:selectManyCheckbox id="authorCheckbox" value="#{incomeStatementBean.listOfSelectedAuthors}">
                    <f:selectItems value="#{incomeStatementBean.authors}" />
                    <p:ajax update="contentForm" event="change" process="@form" listener="#{incomeStatementBean.init()}" />
                </p:selectManyCheckbox>
            </div>
            <div class="ui-g-3"></div>
        </div>

        <div class="ui-g">
            
            <div class="ui-g-1"></div>
            <div class="ui-g-10">
                <p:dataTable widgetVar="recordsTable" 
                        id="records" var="record" 
                        value="#{incomeStatementBean.listForIncomeStatement}" 
                        rowKey="#{record.id}" 
                        allowUnsorting="true" 
                        sortMode="multiple">
                    <f:facet name="header">
                        <h:outputText value="Balance du mois précédent : "/>
                        <h:outputText value="#{incomeStatementBean.getOldBalance()}" >
                            <f:convertNumber pattern ="#{accountListBean.currencyPattern}"
                                            type ="currency"
                                            locale="#{accountListBean.localeCountry}"
                                            currencyCode = "#{accountListBean.currencyCode}"
                                            currencySymbol="#{accountListBean.currencySymbol}"
                                            groupingUsed="true"/>
                        </h:outputText>
                    </f:facet>
                    <p:column headerText="Date"
                            sortBy="#{record.dateOfTransaction}">
                        <h:outputText value="#{accountListBean.customFormatDate(record.dateOfTransaction)}" />
                    </p:column>
                    <p:column headerText="Type"
                            sortBy="#{record.typeTransaction.name}"
                            filterBy="#{record.typeTransaction.name}">
                        <h:outputText value="#{record.typeTransaction.name}" />
                    </p:column>
                    <p:column headerText="Numéro de chèque"
                            sortBy="#{record.checkNumber}"
                            filterBy="#{record.checkNumber}">
                        <h:outputText value="#{record.checkNumber}" />
                    </p:column>
                    <p:column headerText="Nom"
                            sortBy="#{record.name}"
                            filterBy="#{record.name}">
                        <h:outputText value="#{record.name}" />
                    </p:column>
                    <p:column headerText="débit"
                            sortBy="#{record.displayAmount}"
                            filterBy="#{record.displayAmount}">
                        <h:outputText value="#{record.displayAmount}" rendered="#{record.displayAmount le 0}">
                            <f:convertNumber pattern ="#{accountListBean.currencyPattern}"
                                            type ="currency"
                                            locale="#{accountListBean.localeCountry}"
                                            currencyCode = "#{accountListBean.currencyCode}"
                                            currencySymbol="#{accountListBean.currencySymbol}"
                                            groupingUsed="true"/>
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{incomeStatementBean.getTotalDebit()}">
                                <f:convertNumber pattern ="#{accountListBean.currencyPattern}"
                                                type ="currency"
                                                locale="#{accountListBean.localeCountry}"
                                                currencyCode = "#{accountListBean.currencyCode}"
                                                currencySymbol="#{accountListBean.currencySymbol}"
                                                groupingUsed="true"/>
                            </h:outputText>
                        </f:facet>
                    </p:column>
                    <p:column headerText="crédit"
                            sortBy="#{record.displayAmount}" 
                            filterBy="#{record.displayAmount}">
                        <h:outputText value="#{record.displayAmount}" rendered="#{record.displayAmount gt 0}">
                            <f:convertNumber pattern ="#{accountListBean.currencyPattern}"
                                            type ="currency"
                                            locale="#{accountListBean.localeCountry}"
                                            currencyCode = "#{accountListBean.currencyCode}"
                                            currencySymbol="#{accountListBean.currencySymbol}"
                                            groupingUsed="true"/>
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{incomeStatementBean.getTotalCredit()}">
                                <f:convertNumber pattern ="#{accountListBean.currencyPattern}"
                                                type ="currency"
                                                locale="#{accountListBean.localeCountry}"
                                                currencyCode = "#{accountListBean.currencyCode}"
                                                currencySymbol="#{accountListBean.currencySymbol}"
                                                groupingUsed="true"/>
                            </h:outputText>
                        </f:facet>
                    </p:column>
                    <f:facet name="footer">
                        <h:outputText value="Balance de ce mois : "/>
                        <h:outputText value="#{incomeStatementBean.getNewBalance()}" >
                            <f:convertNumber pattern ="#{accountListBean.currencyPattern}"
                                            type ="currency"
                                            locale="#{accountListBean.localeCountry}"
                                            currencyCode = "#{accountListBean.currencyCode}"
                                            currencySymbol="#{accountListBean.currencySymbol}"
                                            groupingUsed="true"/>
                        </h:outputText>
                    </f:facet>
                </p:dataTable>
                
                <p:commandButton value="xsl" styleClass="mr-2 mb-2">
                    <p:dataExporter type="xlsxstream" target="records" fileName="revenus-#{incomeStatementBean.selectedMonth}" encoding="UTF-8" />
                </p:commandButton>
                <p:commandButton value="pdf" styleClass="mr-2 mb-2">
                    <p:dataExporter type="pdf" 
                                    target="records" 
                                    fileName="revenus-#{incomeStatementBean.selectedMonth}"  
                                    encoding="UTF-8"
                                    fontName="Arial"/>
                </p:commandButton>
            </div>
        </div>
    </ui:define>
</ui:composition>
