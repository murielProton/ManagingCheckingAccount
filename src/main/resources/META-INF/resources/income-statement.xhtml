<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:sec="https://joinfaces.org/security"
                template="/template.xhtml">
    <ui:define name="content" >
        
        <div class="ui-g">
            <div class="ui-g-3"></div>
            <div class="ui-g-6">
                <h5>Auteur de la transaction</h5>
                    <p:selectCheckboxMenu id="multiple"
                                        filter="true" filterMatchMode="startsWith"
                                        label="author" multiple="true" emptyLabel="Please select..." updateLabel="true"
                                        style="min-width: 15rem" panelStyle="width: 30rem" scrollHeight="250"
                                        value="#{incomeStatementBean.listOfSelectedAuthors}">
                        <p:ajax update="contentForm"
                                process="@form"
                                event="change"
                                listener="#{incomeStatementBean.onRadioButtonChange}" />
                        <f:selectItems value="#{incomeStatementBean.authors}"/>
                    </p:selectCheckboxMenu>
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-3"></div>
            <div class="ui-g-6">
                <p:commandButton actionListener="#{incomeStatementBean.decrementMonth}" id="navLeft" update="contentForm" value="-" />
                <p:calendar id="datePicker" class="date" for="date"
                                required="true"
                                value="#{incomeStatementBean.selectedMonth}"
                                inline="false" yearRange="c-10:c+10"
                                pattern="MMMM yyyy">
                    <p:ajax update="contentForm" event="dateSelect" process="@form" listener="#{incomeStatementBean.init()}"/>
                </p:calendar>
                <p:commandButton actionListener="#{incomeStatementBean.incrementMonth}" id="navRight" update="contentForm" value="+" />
            </div>
            <div class="ui-g-3"></div>
        </div>

        <div class="ui-g">
            
            <div class="ui-g-1"></div>
            <div class="ui-g-10">
                <p:dataTable widgetVar="recordsTable" 
                        id="records" var="record" 
                        value="#{incomeStatementBean.listForIncomeStatement}" 
                        rowKey="#{record.id}" 
                        allowUnsorting="true" 
                        sortMode="multiple">
                    <f:facet name="header">
                        <p:outputLabel class="Balance du mois précédent" value="Balance du mois précédent : #{incomeStatementBean.getOldBalance()}" />
                    </f:facet>
                    <p:column headerText="Date"
                            sortBy="#{record.dateOfTransaction}">
                        <h:outputText value="#{accountListBean.customFormatDate(record.dateOfTransaction)}" />
                    </p:column>
                    <p:column headerText="Type"
                            sortBy="#{record.typeTransaction.name}"
                            filterBy="#{record.typeTransaction.name}">
                        <h:outputText value="#{record.typeTransaction.name}" />
                    </p:column>
                    <p:column headerText="Numéro de chèque"
                            sortBy="#{record.checkNumber}"
                            filterBy="#{record.checkNumber}">
                        <h:outputText value="#{record.checkNumber}" />
                    </p:column>
                    <p:column headerText="Nom"
                            sortBy="#{record.name}"
                            filterBy="#{record.name}">
                        <h:outputText value="#{record.name}" />
                    </p:column>
                    <p:column headerText="débit"
                            sortBy="#{record.displayAmount}"
                            filterBy="#{record.displayAmount}">
                        <h:outputText value="#{record.displayAmount}" rendered="#{record.displayAmount le 0}">
                            <f:convertNumber pattern ="#{accountListBean.currencyPattern}"
                                            type ="currency"
                                            locale="#{accountListBean.localeCountry}"
                                            currencyCode = "#{accountListBean.currencyCode}"
                                            currencySymbol="#{accountListBean.currencySymbol}"
                                            groupingUsed="true"/>
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{incomeStatementBean.getTotalDebit()}" />
                        </f:facet>
                    </p:column>
                    <p:column headerText="crédit"
                            sortBy="#{record.displayAmount}" 
                            filterBy="#{record.displayAmount}">
                        <h:outputText value="#{record.displayAmount}" rendered="#{record.displayAmount gt 0}">
                            <f:convertNumber pattern ="#{accountListBean.currencyPattern}"
                                            type ="currency"
                                            locale="#{accountListBean.localeCountry}"
                                            currencyCode = "#{accountListBean.currencyCode}"
                                            currencySymbol="#{accountListBean.currencySymbol}"
                                            groupingUsed="true"/>
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{incomeStatementBean.getTotalCredit()}" />
                        </f:facet>
                    </p:column>
                </p:dataTable>
                
                <p:outputLabel class="Balance de ce mois" value="Balance de ce mois : #{incomeStatementBean.getNewBalance()}" />
                
            </div>
        </div>
    </ui:define>
</ui:composition>
