            <div class="ui-g-3"></div>
            <div class="ui-g-6">
                <p:commandButton actionListener="#{montplatBean.decrementYear}" id="navLeft" update="contentForm" value="-" />

                <p:commandButton actionListener="#{montplatBean.incrementYear}" id="navRight" update="contentForm" value="+" />

            <div class="ui-g-3"></div>

                                sortMode="multiple">
<!-- column of month -->
                    <p:column headerText="Mois"
                            sortBy="#{report.month}"
                            filterBy="#{report.month}">
                        <h:outputText value="#{report.month}" />

                            <span class="font-bold">
                                <h:outputText value="Total"/>
                                <br/>
                                <h:outputText value="Moyenne"/>
                            </span>
                        </f:facet>
                    </p:column>

<!-- columns of theme Sub -->
                    <p:column headerText="Défaut" sortBy="#{report.sumDefault}" filterBy="#{report.sumDefault}" >
                        <h:outputText value="#{report.sumDefault}">
                            <f:convertNumber pattern ="#{utilsBean.currencyPattern}"
                                            type ="currency"
                                            locale="#{utilsBean.localeCountry}"
                                            currencyCode = "#{utilsBean.currencyCode}"
                                            currencySymbol="#{utilsBean.currencySymbol}"
                                            groupingUsed="true"/>
                            </h:outputText>
                        <f:facet name="footer">
                            <span class="font-bold">
                                <h:outputText value="#{montplatBean.sumDefault}">
                                    <f:convertNumber pattern ="#{utilsBean.currencyPattern}"
                                            type ="currency"
                                            locale="#{utilsBean.localeCountry}"
                                            currencyCode = "#{utilsBean.currencyCode}"
                                            currencySymbol="#{utilsBean.currencySymbol}"
                                            groupingUsed="true"/>
                                </h:outputText>
                                <br/>

                                                    locale="#{utilsBean.localeCountry}"
                                                    currencyCode = "#{utilsBean.currencyCode}"
                                                    currencySymbol="#{utilsBean.currencySymbol}"
                                                    groupingUsed="true"/>
                                </h:outputText>
                            </span>
                        </f:facet>
                    </p:column>
                    <p:column headerText="Chaudière" sortBy="#{report.sumBoiler}" filterBy="#{report.sumBoiler}"

                <p:commandButton value="XLS" styleClass="mr-2 mb-2">
                    <p:dataExporter type="xlsxstream" target="reports" fileName="depenses-Montplat-#{incomeStatementBean.selectedMonth}" encoding="UTF-8" />

                <p:commandButton value="CSV" styleClass="mr-2 mb-2">
                    <p:dataExporter type="csv" target="reports" fileName="depenses-Montplat-#{incomeStatementBean.selectedMonth}" encoding="UTF-8" />
