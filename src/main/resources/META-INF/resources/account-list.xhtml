<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:sec="https://joinfaces.org/security"
                template="/template.xhtml">
    <ui:define name="content" >
        <div class="ui-g">
            
            <div class="ui-g-1"></div>
            <div class="ui-g-10">
                <p:dataTable widgetVar="recordsTable" id="records" var="record" value="#{accountListBean.list}" rowKey="#{record.id}" allowUnsorting="true" sortMode="multiple">
                    <f:facet name="header">
                        List des transactions
                    </f:facet>
                    <p:column headerText="Date" field="date"
                            sortBy="#{record.dateOfTransaction}" 
                            filterBy="#{record.dateOfTransaction}" filterMatchMode="between"> 
                        <f:facet name="filter">
                            <p:datePicker selectionMode="range" onchange="PF('recordsTable').filter()"/>
                        </f:facet>
                        <h:outputText value="#{accountListBean.customFormatDate(record.dateOfTransaction)}" />
                    </p:column>
                    <p:column headerText="Type" 
                            sortBy="#{record.typeTransaction.name}" 
                            filterBy="#{record.typeTransaction.name}">
                        <h:outputText value="#{record.typeTransaction.name}" />
                    </p:column>
                    <p:column headerText="Numéro de chèque" 
                            sortBy="#{record.checkNumber}" 
                            filterBy="#{record.checkNumber}">
                        <h:outputText value="#{record.checkNumber}" />
                    </p:column>
                    <p:column headerText="Nom" 
                            sortBy="#{record.name}" 
                            filterBy="#{record.name}">
                        <h:outputText value="#{record.name}" />
                    </p:column>
                    <p:column headerText="montant"
                            sortBy="#{record.amount}" 
                            filterBy="#{record.amount}">
                        <h:outputText value="#{record.amount}">
                            <f:convertNumber pattern ="#{accountListBean.currencyPattern}"
                                            type ="currency"
                                            locale="#{accountListBean.localeCountry}"
                                            currencyCode = "#{accountListBean.currencyCode}"
                                            currencySymbol="#{accountListBean.currencySymbol}"
                                            groupingUsed="true"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Thème"
                            sortBy="#{record.themeGeneral.name}"
                            filterBy="#{record.themeGeneral.name}">
                        <h:outputText value="#{record.themeGeneral.name}" />
                    </p:column>
                    <p:column headerText="Sous-Thème"
                            sortBy="#{record.themeSub.name}"
                            filterBy="#{record.themeSub.name}">
                        <h:outputText value="#{record.themeSub.name}" />
                    </p:column>
                    <p:column headerText="Auteur"
                            sortBy="#{record.bankAccount.name}"
                            filterBy="#{record.bankAccount.name}">
                        <h:outputText value="#{record.bankAccount.name}" />
                    </p:column>
                    <p:column headerText="Bénficiare"
                            sortBy="#{record.beneficiary}"
                            filterBy="#{record.beneficiary}">
                        <h:outputText value="#{record.beneficiary}" />
                    </p:column>
                    <p:column headerText="locataire"
                            sortBy="#{record.tenant}"
                            filterBy="#{record.tenant}">
                        <h:outputText value="#{record.tenant}" />
                    </p:column>

                </p:dataTable>
            </div>
            <div class="ui-g-1"></div>
        </div>
    </ui:define>
</ui:composition>
